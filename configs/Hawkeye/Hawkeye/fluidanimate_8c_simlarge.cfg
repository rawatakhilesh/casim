sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        westmere = {
            type = "OOO";
            cores = 8;
            icache =  "l1i";
            dcache = "l1d";
        };
    };

    caches = {
        l1i = {
            caches = 8;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 4;
            }
            latency = 1;
        }

        l1d = {
            caches = 8;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 8;
            }
            latency = 1;
        }

        l2 = {
            caches = 8;
            size = 262144;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            latency = 10;
            children = "l1i|l1d";
        }

        l3 = {
            caches = 1;
            banks = 8;
            //size = 16777216;
            size = 8388608;
            array = {
                type = "SetAssoc";
                hash = "H3";
                ways = 16;
            }
            repl = {
                type = "Hawkeye";
                rpvMax = 3;
            }
            latency = 24;
            children = "l2";
        };
    };

    mem = {
        type = "DDR";
        controllers = 4;
        tech = "DDR3-1333-CL10";
        controllerLatency = 40;
    };
};

sim = {
    phaseLength = 10000;
    maxTotalInstrs = 5000000000L;
    statsPhaseInterval = 1000;
    printHierarchy = true;
};

pin = {
    outputDir = "./outputs/Hawkeye/Hawkeye/fluidanimate_8c_simlarge";
};

process0 = {
    command = "$PARSECBIN/fluidanimate 8 5 $PARSECINPUTS/fluidanimate/in_300K.fluid $PARSECINPUTS/fluidanimate/out.fluid";
    startFastForwarded = true;
};
