sys = {
    lineSize = 64;
    frequency = 2400;

    cores = {
        westmere = {
            type = "OOO";
            cores = 1;
            icache =  "l1i";
            dcache = "l1d";
        };
    };

    caches = {
        l1i = {
            caches = 1;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 4;
            }
            latency = 1;
        }

        l1d = {
            caches = 1;
            size = 32768;
            array = {
                type = "SetAssoc";
                ways = 8;
            }
            latency = 1;
        }

        l2 = {
            caches = 1;
            size = 262144;
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            latency = 10;
            children = "l1i|l1d";
        }

        l3 = {
            caches = 1;
            banks = 1;
            size = 2097152;
            array = {
                type = "SetAssoc";
                hash = "H3";
                ways = 16;
            }
            repl = {
                type = "Hawkeye";
                rpvMax = 3;
            }
            latency = 24;
            children = "l2";
        };
    };

    mem = {
        type = "DDR";
        controllers = 4;
        tech = "DDR3-1333-CL10";
        controllerLatency = 40;
    };
};

sim = {
    phaseLength = 10000;
    maxTotalInstrs = 500000000L;
    statsPhaseInterval = 1000;
    printHierarchy = true;
};

pin = {
    outputDir = "./outputs/Hawkeye/Hawkeye/bzip2"
};

process0 = {
    command = "$CPU2006BIN/bzip2 $CPU2006DATA/bzip2/chicken.jpg 30";
    startFastForwarded = true;
    ffiPoints = "12800000000 100000000";
};
